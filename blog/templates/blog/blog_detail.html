{% extends 'catalog/base.html' %}
{% load media %}
{% block content %}

    <div class="col-auto">
        <div class="row">
            <div class="col-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.title }}
                        </h3>
                    </div>
                    <div class="col-6">
                        {{ object.contents }}
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <img src="{{ object.preview|media_filter }}"/>
            </div>
            <div class="card-footer">Просмотры {{ object.numbers_views }}</div>
        </div>
    </div>

{% endblock %}
