<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="col-sm-2 my-3 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="col-sm-6 col-mb-7 py-4">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Блог</a>
    </nav>
    <div class="col-sm-4 offset-mb-1 py-4">
        <ul class="list-unstaled">
            {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="POST">
                    {% csrf_token %}
                    <h6>{{ user.email }}</h6>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Выйти</button>
                </form>
            {% else %}
                <li><a href="{% url 'users:login' %}" class="text">Вход</a></li>
                <li><a href="{% url 'users:register' %}" class="text">Регистрация</a></li>
            {% endif %}
        </ul>
    </div>
</div>
