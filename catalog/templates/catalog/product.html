{% extends 'catalog/base.html' %}
{% load image_teg %}}
{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Продукт</h1>
        <p class="lead"></p>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-mb-3 text-center">
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                    </div>
                    <img src="{% image_tag product.picture %}" class="card-img-top" alt={{product.name}}>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ product.price_for_purchase }} руб.</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            {{ product.description }}
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
