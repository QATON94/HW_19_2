{% extends 'catalog/base.html' %}

{% block content %}

    <div class="col-12">
        <div class="row-form">
            <div class="col-6">
                <div class="card-header">
                    <h3>Добавление продукта</h3>
                </div>
                <form method="post">
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                    <div class="card-footer"></div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
